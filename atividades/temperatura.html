<!DOCTYPE html>
<html>
<head>
    <title>Conversao de Temperatura</title>
    <meta charset="UTF-8">
    <script>
        function converterTemperatura() {
            let fahrenheit = prompt("Digite a temperatura em Fahrenheit:");
            let celsius = (fahrenheit - 32) * (5/9);
            alert("A temperatura em Celsius e " + celsius.toFixed(2));
        }
    </script>
</head>
<body>
    <button onclick="converterTemperatura()">Converter Temperatura</button>
</body>
</html>
