<!DOCTYPE html>
<html>
<head>
    <title>Calculo do Cubo</title>
    <meta charset="UTF-8">
    <script>
        function calcularCubo() {
            let numero = prompt("Digite um numero:");
            let cubo = Math.pow(numero, 3);
            alert("O cubo de " + numero + " e " + cubo);
        }
    </script>
</head>
<body>
    <button onclick="calcularCubo()">Calcular Cubo</button>
</body>
</html>
