<!DOCTYPE html>
<html>
<head>
    <title>Area de um Triangulo</title>
    <meta charset="UTF-8">
    <script>
        function calcularAreaTriangulo() {
            let base = prompt("Digite o valor da base do triangulo:");
            let altura = prompt("Digite o valor da altura do triangulo:");
            let area = (base * altura) / 2;
            alert("A area do triangulo e " + area);
        }
    </script>
</head>
<body>
    <button onclick="calcularAreaTriangulo()">Calcular Area</button>
</body>
</html>
