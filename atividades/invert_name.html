<!DOCTYPE html>
<html>
<head>
    <title>Numero Invertido</title>
    <meta charset="UTF-8">
    <script>
        function inverterNumero() {
            let numero = prompt("Digite um Numero:");
            let numeroInvertido = numero.split("").reverse().join("");
            alert("O Numero invertido Ã© " + numeroInvertido);
        }
    </script>
</head>
<body>
    <button onclick="inverterNumero()">Inverter Numero</button>
</body>
</html>
