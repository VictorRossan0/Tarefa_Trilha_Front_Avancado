<!DOCTYPE html>
<html>

<head>
    <title>Verificador de Triângulo</title>
    <script>
        function verificarTriangulo() {
            var lado1 = parseFloat(document.getElementById("lado1").value);
            var lado2 = parseFloat(document.getElementById("lado2").value);
            var lado3 = parseFloat(document.getElementById("lado3").value);

            if (lado1 + lado2 > lado3 && lado2 + lado3 > lado1 && lado1 + lado3 > lado2) {
                if (lado1 === lado2 && lado2 === lado3) {
                    document.getElementById("resultado").innerText = "É um triângulo equilátero.";
                } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                    document.getElementById("resultado").innerText = "É um triângulo isósceles.";
                } else {
                    document.getElementById("resultado").innerText = "É um triângulo escaleno.";
                }
            } else {
                document.getElementById("resultado").innerText = "Os valores fornecidos não formam um triângulo válido.";
            }
        }
    </script>
</head>

<body>
    <h1>Verificador de Triângulo</h1>
    <p>Digite os comprimentos dos três lados do triângulo:</p>
    <label for="lado1">Lado 1:</label>
    <input type="number" id="lado1"><br><br>
    <label for="lado2">Lado 2:</label>
    <input type="number" id="lado2"><br><br>
    <label for="lado3">Lado 3:</label>
    <input type="number" id="lado3"><br><br>
    <button onclick="verificarTriangulo()">Verificar</button><br><br>
    <p id="resultado"></p>
</body>

</html>
